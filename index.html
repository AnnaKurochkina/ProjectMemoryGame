<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryGame</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="flex-container__layout">
        <div class="flex-container__memoryGame">
            <h1>Match the monsters</h1>
            <div>
                <span id="timer" class="controls"></span>
                <select id="size" class="controls">
                    <option value="6">small</option>
                    <option value="10">medium</option>
                    <option value="14">large</option>
                </select>
                <button id="reset" class="controls">reset</button>
            </div>
        </div>
        <div class="grid-container__memoryGame"></div>
    </div>

    <dialog id="modal">
        <h1 id="modal-title"></h1>
        <p id="modal-body"></p>
        <button id="modal-close" class="controls">reset</button>
        <canvas id="modal-canvas"></canvas>
    </dialog>
    
    <script src="./script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
